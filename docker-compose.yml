version: "2"
services:
    mongodb:
        image: mongo
        restart: always

        container_name: mongodb_db

        volumes:
            - ./dbdata:/data/db
        ports:
            - 27017:27017
        command: mongod --noauth
        networks:
            - webappnetwork

    client:
        image: node:12.13.0-alpine
        restart: always
        ports:
            - "3000:3000"
        working_dir: /client/src/app
        volumes:
            - ./client:/client/src/app
        entrypoint: ["npm", "start"]
        links:
            - api
        networks:
            - webappnetwork
        build: ./client

    api:
        image: webapp-api
        restart: always
        ports:
            - "9000:9000"
        volumes:
            - ./api:/api
            - /api/node_modules
        depends_on:
            - mongodb
        networks:
            - webappnetwork
        build: ./api

    # redis:
    #     image: 'bitnami/redis:latest'
    #     # ports:
    #     #     - "6379:6379"
    #     environment:
    #         - ALLOW_EMPTY_PASSWORD=yes
    #     # command: redis server
    #     networks:
    #         - webappnetwork
    redis:
        image: 'redis:4.0.5-alpine'
        restart: always
        command: ["redis-server", "--appendonly", "yes"]
        hostname: redis
        networks:
            - webappnetwork
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
        volumes:
            - redis-data:/data

networks:
    webappnetwork:
        driver: bridge

volumes:
    redis-data:
